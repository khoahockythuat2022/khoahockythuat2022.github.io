<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="name">Chọn từ cần chuyển:</label>

    <select name="word" id="words">

        <option value="1">Cái l*n má</option>
        <option value="2">Con m* nó (cmn)</option>
        <option value="3">Vãi l*n (vl)</option>
        <option value="4">Đ* má</option>
        <option value="5">Có cái l*n</option>
        <option value="6">Con điên</option>
        <option value="7">Con c*c (cc)</option>
        <option value="8">Ch* má</option>
        <option value="9">Vãi cả l*n (vcl)</option>
        <option value="10">Thấy mẹ </option>
        <option value="11">Cái l*n</option>
        <option value="12">Lòi l*n</option>
        <option value="13">Con phò</option>
        <option value="14">Phò</option>
        <option value="15">Chó</option>
        <option value="16">Đầu bu*i</option>
        <option value="17">Vãi c*c</option>
        <option value="18">Bu*i</option>
        <option value="19">Con đĩ</option>

    </select>
    <br>
    <label id = "after">từ sau khi đã chuyển:</label>
    

    <script MyFunction>

        var after = ["Cái lùm mía",
                "Cơm mẹ nấu",
                "Cơm mẹ nấu rồi",
                "Vật lộn, vậy luôn",
                "Đậu xanh rau má",
                "Có cái beep",
                "Nha đầu ngốc", 
                "Cúc cu",
                "Chào mào",
                "Vãi cả linh hồn",
                "Thấy mồ, thấy mẹo",
                "Cái lon",
                "Lợn lòi",
                "Con pò",
                "Pò",
                "Chá, chóa",
                "Đầu bưởi",
                "Vải cực, Vãi đạn",
                "Bưởi",
                "Con đĩa"
                
                ]

        const wordsselect = document.getElementById("words");
        wordsselect.addEventListener('change', (e) => {

            const value = e.target.value;
            let word = document.getElementById("after");

            for (let i = 1;i<=after.length;i++){

                if (i == value){

                    word.innerHTML = after[i];

                }

            }

        })
       


    </script>

    
</body>
</html>
